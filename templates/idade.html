<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>

        <form method="POST" action="{{ url_for('calcular_idade') }}">
            <div class="form-group">
                <label for="ano_nascimento">Ano de Nascimento:</label>
                <input type="number" id="ano_nascimento" name="ano_nascimento"
                       class="form-control" required
                       min="1900" max="2025"
                       placeholder="Digite entre 1900 e 2025">
            </div>

            <button type="submit" class="btn-calcular">Calcular Idade</button>
        </form>

        {% if erro %}
            <div class="alert erro">
                {{ erro }}
            </div>
        {% endif %}

        {% if idade %}
            <div class="resultado">
                <p>Quem nasceu em <strong>{{ ano_nascimento }}</strong> tem</p>
                <p class="idade">{{ idade }} anos</p>
                <p>em <strong>{{ ano_atual }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
